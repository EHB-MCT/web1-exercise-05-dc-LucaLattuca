<!-- In this exercise, you'll create a fixed web page with relative positioning. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DC</title>
    <link rel="stylesheet" href="/style.css" />
</head>

<body>
    <div class="wrapper">
        <img src="/images/logo.png" alt="DC_Logo" />

        <h1>FEATURED</h1>




        <div class="featured">
            <div class="item">
                <img src="/images/featured_all_acces.jpg" alt="featured_all_acces" />
                <h3>DC ALL Acces</h3>
            </div>
            <div class="item wonderwoman">
                <img src="/images/featured_wonderwoman.jpg" alt="featured_wonderwoman" />
                <h3>Wonder Woman</h3>
            </div>
        </div>

        <h1>WHO'S WHO</h1>

        <div class="whoswho">
            <div class="item">
                <a href="https://superman.fandom.com/wiki/Superman">

                    <img src="/images/superman.jpg">
                    <h3>Superman</h3>
                </a>
            </div>
            <div class="item">
                <a href="https://batman.fandom.com/wiki/Batman">
                    <img src="/images/batman.jpg">
                    <h3>Batman</h3>
                </a>

            </div>
            <div class="item">
                <a href="https://dc.fandom.com/wiki/Wonder_Woman_(Diana_Prince)">

                    <img src="/images/wonderwoman.jpg">
                    <h3>Wonder Woman</h3>
                </a>
            </div>
            <div class="item">
                <a href="https://dc.fandom.com/wiki/Green_Lantern">
                    <img src="/images/greenlantern.jpg">
                    <h3>Green Lantern</h3>
                </a>
            </div>
            <div class="item">
                <a href="https://dc.fandom.com/wiki/Flash_(Barry_Allen)">

                    <img src="/images/flash.jpg">
                    <h3>The Flash</h3>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
